<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <section class="form">
        <h1>Перед началом, заполните форму</h1>
        <form action="dowlnd.html">
            <input type="text" placeholder="ФИО" required>
            <input type="text" placeholder="Возраст" required>
            <input type="email" placeholder="email" required>
            <textarea nows="8" placeholder="Ваши ожидания от курса"></textarea>
            <button type="submit" class="glow-on-hover">Отправить</button>
        </form>
    </section>
</body>
</html>
